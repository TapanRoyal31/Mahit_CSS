<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Creepster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap");
    * {
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: white;
      gap: 50px;
      font-size: 1.5rem;
      font-family: Creepster;
      color: red;
    }
    .box {
      padding: 0.5rem 1rem;
      border-radius: 50px;
      transition: all 0.5s ease-in-out;
      cursor: pointer;
      animation: breathe 2s infinite alternate;
    }
    .box1 {
      padding: 0.5rem 1rem;
      border-radius: 50px;
      transition: all 0.5s ease-in-out;
      cursor: pointer;
      animation: breathe 2s infinite alternate;
    }

    .box1:hover {
      box-shadow: inset 0px 0px 10px black;
      animation: none;
    }
    .box:hover {
        box-shadow: 0px 0px 10px black;
        animation: none;
    }
    
  </style>
  <body>
    <div class="box">Log In</div>
    <div class="box1">Log Out</div>
  </body>
</html>
