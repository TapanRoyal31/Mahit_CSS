<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: white;
      gap: 50px;
    }
    .box {
      padding: 0.5rem 1rem;
      border-radius: 50px;
      transition: all 0.5s ease;
    }
    .box1 {
      padding: 0.5rem 1rem;
      border-radius: 50px;
      transition: all 0.5s ease;
    }

    .box1:hover {
      box-shadow: inset 0px 0px 10px black;
    }
    .box:hover {
      box-shadow: 0px 0px 10px black;
    }
  </style>
  <body>
    <div class="box">Login</div>
    <div class="box1">Log out</div>
  </body>
</html>
