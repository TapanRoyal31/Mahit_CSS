<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Functions</title>
  </head>
  <style>
    body {
      background: #000;
    }
    /*
    1)color name
    2) hex code
    3) rgb / rgba
    4) hsl / hsla
    
    https://cssgradient.io/shades-of-blue/
    https://colorhunt.co/palettes/random
*/

    body {
      color: crimson; /* color name */
      color: #0fcdcd; /*hex code(red green blue)*/
      background-color: rgba(0, 0, 0); /* rgb / rgba */
      background-color: #4169e1; /* hue saturation lightness / alpha*/
    }
  </style>
  <body>
    <p>CSS Colors</p>
  </body>
</html>
