<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Units</title>
  </head>
  <style>
        /*
            px -> 1/96 inchs
            rem -> root em
            em -> current element font-size
            ch -> 0 character size
            % -> parent element percentage show
        */


    p{
        font-size: 16px;
        font-size: 1rem;
        padding: 1em;
    }
  </style>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo asperiores
      dolorum recusandae consequatur tempore ullam aspernatur, corrupti illo.
      Quis, provident quia. Dolorum quisquam nihil repellendus? Itaque ipsam
      dolorum esse dignissimos?
    </p>
  </body>
</html>
