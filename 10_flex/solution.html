<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background: #212121;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 500px;
      width: 450px;
      padding: 20px;
    }
    .purple {
      background-color: plum;
      width: 100%;
      height: 100px;
    }
    .container1 {
      display: flex;
      flex-direction: column;
      gap: 5px;
      height: 400px;
      width: 210px;
    }
    .yellow {
      height: 250px;
      background-color: yellow;
    }
    .red {
      height: 150px;
      background-color: red;
    }
    .aqua {
      height: 400px;
      width: 220px;
      background-color: aquamarine;
    }
    .container2 {
      display: flex;
      gap: 20px;
    }
  </style>
  <body>
    <div class="container">
      <div class="purple"></div>
      <div class="container2">
        <div class="container1">
          <div class="yellow"></div>
          <div class="red"></div>
        </div>
        <div class="aqua"></div>
      </div>
    </div>
  </body>
</html>
